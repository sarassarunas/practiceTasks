<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>
    <h1 class="title"></h1>
    <div class="clock"></div>
</body>
<script>
    document.querySelector('.title').insertAdjacentText("afterbegin", "Simple timer");

    let sekundes = 35;


    let timer = setInterval(() => {
        let minutes = Math.floor(sekundes / 60);
        if(sekundes===0) {
            document.querySelector('.clock').innerHTML = `<h1>${minutes} : ${sekundes%60} Time is UP!</h1>`;
            clearInterval(timer);
            
        }
        
        
        document.querySelector('.clock').innerHTML = `<h1>${minutes} : ${sekundes%60}</h1>`;
        sekundes--;
        
        
    }, 1000);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin: 100px auto;
            width: 300px;
        }
        .timeUp {
            color: red;
        }
    </style>
    <title>simple timer</title>
</head>
<body>
    <div class="container">
        <h1 class="title"></h1>
        <div class="setTime"></div>
        <div class="clock"></div>
    </div>
</body>
<script>
    
    document.querySelector('.title').insertAdjacentText("afterbegin", "Simple timer");

    let sekundes = 15;

    let timer = setInterval(() => {
        let minutes = Math.floor(sekundes / 60);
        if(sekundes===0) {          
            document.querySelector('.clock').innerHTML = `<h1>${minutes} : ${sekundes%60} <span class="timeUp">Time is UP!</span></h1>`;
            clearInterval(timer);
        } else {
            document.querySelector('.clock').innerHTML = `<h1>${minutes} : ${sekundes%60}</h1>`;
            sekundes--;
        }     
    }, 1000);
</script>
</html>
